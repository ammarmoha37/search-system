<div
  class="flex min-h-screen h-full w-full flex-col items-center justify-between border-l border-gray-200 bg-white py-8 font-readex"
>
  <div
    class="flex h-[350px] flex-col items-start justify-start gap-6 self-stretch px-5"
  >
    <div
      class="flex items-center justify-end gap-2 self-stretch border-b border-gray-200 px-4 pb-5"
    >
      <div class="flex flex-col items-end justify-center gap-px">
        <div class="text-center text-sm font-normal leading-7 text-gray-700">
          {{ userName || 'اسم المستخدم'  }}
        </div>
        <div
          class="text-center text-xs font-normal leading-[18.60px] text-blue-600"
        >
          {{ userRole || 'باحث' }}
        </div>
      </div>
      <div class="h-12 w-12 rounded-full">
        <img
          src="assets/person.svg"
          alt="profile image"
          class="h-full w-full object-cover"
        />
      </div>
    </div>
    <div
      class="flex h-[258px] flex-col items-start justify-start gap-3 self-stretch"
    >
      <div
        *ngIf="userRole == 'مدير المشروع'"
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/admin-dashboard"
        routerLinkActive="bg-blue-600 bg-opacity-10"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/admin-dashboard'),
            'text-gray-700': !isActive('/admin-dashboard'),
          }"
        >
          لوحة التحكم
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/admin-dashboard')"
            src="assets/active-home.svg"
            alt="icon"
          />
          <img *ngIf="!isActive('/admin-dashboard')" src="assets/home.svg" alt="icon" />
        </div>
      </div>
      <div
        *ngIf="userRole == 'باحث'"
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/video-tasks"
        routerLinkActive="bg-blue-600 bg-opacity-10"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/video-tasks'),
            'text-gray-700': !isActive('/video-tasks'),
          }"
        >
          لوحة التحكم
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/video-tasks')"
            src="assets/active-home.svg"
            alt="icon"
          />
          <img
            *ngIf="!isActive('/video-tasks')"
            src="assets/home.svg"
            alt="icon"
          />
        </div>
      </div>
      <div
        *ngIf="userRole == 'مدير المشروع'"
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/tasks-manage"
        routerLinkActive="bg-blue-600 bg-opacity-10  text-blue-600"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/tasks-manage'),
            'text-gray-700': !isActive('/tasks-manage'),
          }"
        >
          إدارة المهام
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/tasks-manage')"
            src="assets/active-tasks.svg"
            alt="icon"
          />
          <img *ngIf="!isActive('/tasks-manage')" src="assets/tasks.svg" alt="icon" />
        </div>
      </div>
      <div
        *ngIf="userRole == 'مدير المشروع'"
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/admin-videos"
        routerLinkActive="bg-blue-600 bg-opacity-10 text-blue-600"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/admin-videos'),
            'text-gray-700': !isActive('/admin-videos'),
          }"
        >
          الفيديوهات
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/admin-videos')"
            src="assets/active-videos.svg"
            alt="icon"
          />
          <img
            *ngIf="!isActive('/admin-videos')"
            src="assets/videos.svg"
            alt="icon"
          />
        </div>
      </div>
      <div
      *ngIf="userRole == 'باحث'"
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/researcher-videos"
        routerLinkActive="bg-blue-600 bg-opacity-10 text-blue-600"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/researcher-videos'),
            'text-gray-700': !isActive('/researcher-videos'),
          }"
        >
          الفيديوهات
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/researcher-videos')"
            src="assets/active-videos.svg"
            alt="icon"
          />
          <img
            *ngIf="!isActive('/researcher-videos')"
            src="assets/videos.svg"
            alt="icon"
          />
        </div>
      </div>
      <div
        *ngIf="userRole == 'مدير المشروع'"
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/researchers"
        routerLinkActive="bg-blue-600 bg-opacity-10 text-blue-600"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/researchers'),
            'text-gray-700': !isActive('/researchers'),
          }"
        >
          قائمة الباحثين
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/researchers')"
            src="assets/active-researchers.svg"
            alt="icon"
          />
          <img
            *ngIf="!isActive('/researchers')"
            src="assets/researchers.svg"
            alt="icon"
          />
        </div>
      </div>
      <div
        class="flex cursor-pointer items-center justify-end gap-2 self-stretch rounded-lg px-4 py-2 outline-none"
        routerLink="/profile"
        routerLinkActive="bg-blue-600 bg-opacity-10 text-blue-600"
      >
        <div
          class="text-center text-base font-normal leading-relaxed"
          [ngClass]="{
            'text-blue-700': isActive('/profile'),
            'text-gray-700': !isActive('/profile'),
          }"
        >
          الملف الشخصي
        </div>
        <div class="relative h-5 w-5">
          <img
            *ngIf="isActive('/profile')"
            src="assets/active-profile.svg"
            alt="icon"
          />
          <img
            *ngIf="!isActive('/profile')"
            src="assets/profile.svg"
            alt="icon"
          />
        </div>
      </div>
    </div>
  </div>
  <div
  (click)="logout()"
    class="mx-2 flex w-[280px] cursor-pointer items-center justify-between rounded-lg bg-slate-50 px-4 py-[8.89px] outline-none"
  >
    <div class="relative h-6 w-6">
      <img src="assets/logout.svg" alt="icon" />
    </div>
    <div
      class="text-center text-base font-normal leading-relaxed text-gray-500"
    >
      تسجيل الخروج
    </div>
  </div>
</div>
